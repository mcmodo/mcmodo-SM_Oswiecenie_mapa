<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet.photon.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Kanalizacja Teletechniczna SM Oświecenie w Krakowie</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/liniowa_1.js"></script>
        <script src="data/powierzchniowa_2.js"></script>
        <script src="data/punktowa_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString' || e.target.feature.geometry.type === 'MultiLineString') {
              highlightLayer.setStyle({
                color: '#05ff01',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#05ff01',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[50.08235400717726,19.981251612528364],[50.09677997197578,20.00249978867065]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // modify popup if contains media
        function addClassToPopupIfMedia(content, popup) {
            var tempDiv = document.createElement('div');
            tempDiv.innerHTML = content;
            var imgTd = tempDiv.querySelector('td img');
            if (imgTd) {
                var src = imgTd.getAttribute('src');
                if (/\.(jpg|jpeg|png|gif|bmp|webp|avif)$/i.test(src)) {
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.update();
                    }, 10);
                } else if (/\.(mp3|wav|ogg|aac)$/i.test(src)) {
                    var audio = document.createElement('audio');
                    audio.controls = true;
                    audio.src = src;
                    imgTd.parentNode.replaceChild(audio, imgTd);
                    popup._contentNode.classList.add('media');
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else if (/\.(mp4|webm|ogg|mov)$/i.test(src)) {
                    var video = document.createElement('video');
                    video.controls = true;
                    video.src = src;
                    video.style.width = "400px";
                    video.style.height = "300px";
                    video.style.maxHeight = "60vh";
                    video.style.maxWidth = "60vw";
                    imgTd.parentNode.replaceChild(video, imgTd);
                    popup._contentNode.classList.add('media');
                    // Aggiorna il popup quando il video carica i metadati
                    video.addEventListener('loadedmetadata', function() {
                        popup.update();
                    });
                    setTimeout(function() {
                        popup.setContent(tempDiv.innerHTML);
                        popup.update();
                    }, 10);
                } else {
                    popup._contentNode.classList.remove('media');
                }
            } else {
                popup._contentNode.classList.remove('media');
            }
        }
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Kanalizacja Teletechniczna SM Oświecenie w Krakowie</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_liniowa_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Identyfikator elementu infrastruktury technicznej lub kanału technologicznego</th>\
                        <td class="visible-with-data" id="z_1_iii_1">' + (feature.properties['z_1_iii_1'] !== null ? autolinker.link(String(feature.properties['z_1_iii_1']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Identyfikator dziaki</th>\
                        <td class="visible-with-data" id="z_1_iii_2_5">' + (feature.properties['z_1_iii_2_5'] !== null ? autolinker.link(String(feature.properties['z_1_iii_2_5']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dlugosc_segmentu</th>\
                        <td class="visible-with-data" id="Dlugosc_segmentu">' + (feature.properties['Dlugosc_segmentu'] !== null ? autolinker.link(String(feature.properties['Dlugosc_segmentu']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Wspolczynnik_zajetosci </th>\
                        <td class="visible-with-data" id="Wspolczynnik_zajetosci ">' + (feature.properties['Wspolczynnik_zajetosci '] !== null ? autolinker.link(String(feature.properties['Wspolczynnik_zajetosci ']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_liniowa_1_0() {
            return {
                pane: 'pane_liniowa_1',
                opacity: 1,
                color: 'rgba(50,50,50,1.0)',
                dashArray: '',
                lineCap: 'round',
                lineJoin: 'round',
                weight: 4.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_liniowa_1');
        map.getPane('pane_liniowa_1').style.zIndex = 401;
        map.getPane('pane_liniowa_1').style['mix-blend-mode'] = 'normal';
        var layer_liniowa_1 = new L.geoJson(json_liniowa_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_liniowa_1',
            layerName: 'layer_liniowa_1',
            pane: 'pane_liniowa_1',
            onEachFeature: pop_liniowa_1,
            style: style_liniowa_1_0,
        });
        bounds_group.addLayer(layer_liniowa_1);
        map.addLayer(layer_liniowa_1);
        function pop_powierzchniowa_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        var pattern_powierzchniowa_2_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#377eb8',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_powierzchniowa_2_0.addTo(map);
        function style_powierzchniowa_2_0() {
            return {
                pane: 'pane_powierzchniowa_2',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_powierzchniowa_2_0,
                interactive: false,
            }
        }
        function style_powierzchniowa_2_1() {
            return {
                pane: 'pane_powierzchniowa_2',
                opacity: 1,
                color: 'rgba(55,126,184,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_powierzchniowa_2');
        map.getPane('pane_powierzchniowa_2').style.zIndex = 402;
        map.getPane('pane_powierzchniowa_2').style['mix-blend-mode'] = 'normal';
        var layer_powierzchniowa_2 = new L.geoJson.multiStyle(json_powierzchniowa_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_powierzchniowa_2',
            layerName: 'layer_powierzchniowa_2',
            pane: 'pane_powierzchniowa_2',
            onEachFeature: pop_powierzchniowa_2,
            styles: [style_powierzchniowa_2_0,style_powierzchniowa_2_1,]
        });
        bounds_group.addLayer(layer_powierzchniowa_2);
        map.addLayer(layer_powierzchniowa_2);
        function pop_punktowa_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (var i in e.target._eventParents) {
                        if (typeof e.target._eventParents[i].resetStyle === 'function') {
                            e.target._eventParents[i].resetStyle(e.target);
                        }
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_punktowa_3_0() {
            return {
                pane: 'pane_punktowa_3',
                shape: 'square',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: false,
            }
        }
        map.createPane('pane_punktowa_3');
        map.getPane('pane_punktowa_3').style.zIndex = 403;
        map.getPane('pane_punktowa_3').style['mix-blend-mode'] = 'normal';
        var layer_punktowa_3 = new L.geoJson(json_punktowa_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_punktowa_3',
            layerName: 'layer_punktowa_3',
            pane: 'pane_punktowa_3',
            onEachFeature: pop_punktowa_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_punktowa_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_punktowa_3);
        map.addLayer(layer_punktowa_3);
        var overlaysTree = [
            {label: '<img src="legend/punktowa_3.png" /> punktowa', layer: layer_punktowa_3},
            {label: '<img src="legend/powierzchniowa_2.png" /> powierzchniowa', layer: layer_powierzchniowa_2},
            {label: '<img src="legend/liniowa_1.png" /> liniowa', layer: layer_liniowa_1},
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_liniowa_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_liniowa_1_eval_expression(context) !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + exp_label_liniowa_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_liniowa_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_punktowa_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['z_1_ii_1'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['z_1_ii_1']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_punktowa_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_liniowa_1,layer_punktowa_3]);
        map.on("zoomend", function(){
            resetLabels([layer_liniowa_1,layer_punktowa_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_liniowa_1,layer_punktowa_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_liniowa_1,layer_punktowa_3]);
        });
        </script>        
    </body>
</html>
